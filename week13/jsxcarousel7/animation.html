<!DOCTYPE html>
<head>
    <style>
        .carousel{
            overflow: hidden;
            width:500px;
            height:280px;
            white-space: nowrap;
        }
        .carousel>div{
            width:500px;
            height:280px;
            display: inline-block;
            background-size: contain;
            transition: ease 0.5s;
        }
    </style>
</head>
<body>
    <div id="el" style="width: 100px;height: 100px;background-color: lightblue;"></div>
    <button id="pause-btn">pause</button><button id="resume-btn">resume</button>
    <script type="module" src="./animation-demo.js"></script>    
</body>
</html>
