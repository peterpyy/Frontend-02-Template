<!DOCTYPE html>
    <head>
        <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
        <title>proxy</title>
        
    </head>
    <body>
        <button onclick="fn();">proxy</button>
        <script>
            let object = {
                a: 1,
                b: 2
            }

            let po = new Proxy(object,{
                set(obj,prop,val){
                    console.log(obj,prop,val);
                    obj[prop]=val;
                }
            }); 
           

            function fn(){
                po.a=22;
            }
        </script>
    </body>
</html>
