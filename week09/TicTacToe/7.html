<!DOCTYPE html>
    <head>
        <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
        <title>TicTacToe</title>
        <style>
            .cell {
                width: 100px;
                height: 100px;
                background-color:green;
                display: inline-block;
                border:solid 1px white;
                vertical-align:middle;

                line-height: 100px;
                font-size: 50px;
                text-align: center;
            }
        </style>
    </head>
    <body>
        <div id="board"></div>
        <script>
            let pattern = [
                0, 0, 0,
                0, 0, 0,
                0, 0, 0
            ]
            
            let color = 1;

            function show(){
                let board=document.getElementById("board");
                let cellvalue;
                board.innerText = "";
                for(let i=0;i<3;i++){
                    for(let j=0;j<3;j++){
                        cellvalue = pattern[i*3+j];//i行j列
                        let cell = document.createElement("div");
                        cell.classList.add("cell");
                        cell.innerText = cellvalue == 2 ? "X" : (cellvalue == 1 ? "O" : "");
                        cell.addEventListener("click",() => move(j, i));
                        board.appendChild(cell);
                    }
                    board.appendChild(document.createElement("br"));
                }
            }

            function move(x,y){
                if(pattern[y*3+x] != 0)return;
                pattern[y*3+x] = color;
                if(check(pattern,color)){
                    alert(color == 2 ? "X is winner!":"O is winner!");
                }
                color=3-color;
                console.log(bestChoice(pattern,color));
                show();
                if(willWin(pattern,color)){
                    console.log(color == 2 ? "X will win!":"O will winn!");
                }
            }

            function check(pattern,color){
                for(let i = 0; i < 3;i++){
                    let win = true;
                    for(let j = 0;j<3;j++){
                        if(pattern[i*3+j] !== color){
                            win = false;
                        }
                    }
                    if(win){
                        return true;
                    }
                }
                for(let i = 0; i < 3;i++){
                    let win = true;
                    for(let j = 0;j<3;j++){
                        if(pattern[j*3+i] !== color){
                            win = false;
                        }
                    }
                    if(win){
                        return true;
                    }
                }

                {
                    //右到左斜
                    let win = true;
                    for(let j=0;j<3;j++){
                        if(pattern[j*3+2-j] !== color){
                            win = false;
                        }
                    }
                    if(win){
                        return true;
                    }
                }

                {
                    //左到右斜
                    let win = true;
                    for(let j=0;j<3;j++){
                        if(pattern[j*3+j] !== color){
                            win = false;
                        }
                    }
                    if(win){
                        return true;
                    }
                }

                return false;
            }

            function clone(pattern){
                return JSON.parse(JSON.stringify(pattern));
            }

            function willWin(pattern,clr){
                for(let i=0;i<3;i++){
                    for(let j=0;j<3;j++){
                        if(pattern[i*3+j])continue;
                        let tmp_pattern=clone(pattern);
                        tmp_pattern[i*3+j] = clr;
                        if(check(tmp_pattern,clr)){
                            return [j,i];
                        }
                    }
                }
                return null;
            }

            function bestChoice(pattern,color){
                let p;
                if(p = willWin(pattern,color)){
                    return {
                        point: p,
                        result:1 //-1:输，1：赢,0：和
                    }
                }
                let result = -2;
                let point = null;
                outer:for(let i=0;i<3;i++){
                    for(let j=0;j<3;j++){
                        if(pattern[i*3+j]){
                            continue;
                        }
                        let tmp=clone(pattern);
                        tmp[i*3+j]=color;
                        let r=bestChoice(tmp,3-color).result;
                        if((0-r)>result){
                            result = -r;
                            point = [j,i];
                        }
                        if(result == 1){
                            break outer;
                        }
                    }
                }
                return{
                    point:point,
                    result:point ? result: 0
                }
            }

            show(pattern);
            console.log(bestChoice(pattern,color));
            
        </script>
    </body>
</html>
